plugins {
    id 'com.github.johnrengelman.shadow' version '6.1.0'
    id 'java'
}

group 'com.github.tth05'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.github.javaparser:javaparser-symbol-solver-core:3.18.0'
    implementation 'org.fusesource.jansi:jansi:2.3.1'
    implementation 'info.picocli:picocli:4.6.1'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:1.7.0'
}

shadowJar {
    classifier ''
}

jar {
    manifest {
        attributes 'Main-Class': 'com.github.tth05.jtjnst.cmd.CommandLineInterface'
    }
}

test {
    useJUnitPlatform()
}
